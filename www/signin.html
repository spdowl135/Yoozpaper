$('form').submit(function(){
var formData = $("#signin").serialize();
 $.ajax({
	type: 'POST',
	data: formData,
	dataType: 'json',
	url: 'http://www.yoozpaper.com/myapp/login2.php',
	success: function(res) {
    if (res.success) {
      localStorage.setItem('the_user_id', res.the_user_id);  //set user id to local storage
      window.location = "index.html";
    } else {
      alert('Username or Password do not match!');
    }
  },
  error: function() {
    //this will trigger in case the server send invalid JSON (or other types of errors)
    alert('Error logging in');
  }
    });
	return false;
});
$('#remove').click(function() {
localStorage.removeItem("the_user_id");
window.location = "signin.html";
});
};
